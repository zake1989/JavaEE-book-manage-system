<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <ui:composition template="masterpage.xhtml">
                    <ui:define name="content">
                        <div id="maincontent">
                            <h1><h:outputText value="Create/Edit Customer"/></h1>
                            <h:panelGrid columns="2">
                                <h:message for="name"/><br/>
                                <h:outputLabel value="Name:" for="name" />
                                <h:inputText id="name" value="#{customerController.customer.username}"
                                             title="name"  required="true" requiredMessage="Name is required."/>
                                <h:outputLabel value="Email:" for="email" />
                                <h:inputText id="email" value="#{customerController.customer.email}"
                                             title="email" required="true" requiredMessage="Email-address is required."/>
                                <h:outputLabel value="PhoneNumber:" for="phoneNumber" />
                                <h:inputText id="phoneNumber" value="#{customerController.customer.phoneNumber}"
                                             title="phoneNumber" required="true" requiredMessage="Phone Number is required"/>
                                <h:outputLabel value="Password:" for="password" />
                                <h:inputText id="password" value="#{customerController.password}"
                                             title="password" required="true" requiredMessage="PassWord is required."/>
                                <h:outputLabel value="GroupUserName:" for="name" />
                                <h:inputText id="GroupName" value="#{customerController.userGroup.username}"
                                             title="name" />
                                <h:selectOneMenu id="group" value="#{customerController.userGroup.groupName}">
                                    <f:selectItems value="#{customerController.groups}"/> </h:selectOneMenu>
                            </h:panelGrid>
                            <h:commandButton id="create" 
                                             value="Create"  action="#{customerController.create()}"/>
                            <h:commandButton id="back" value="Back" action="index"/>
                        </div>
                    </ui:define>
                </ui:composition>
            </h:form>
        </f:view>
    </h:body>
</html>
