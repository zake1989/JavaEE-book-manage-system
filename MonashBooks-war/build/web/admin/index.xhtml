<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin</title>
    </h:head>
    <h:body>
        <ui:composition template="../masterpage.xhtml">
            <ui:define name="header">
                <ui:include src="adminnav.xhtml" />
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <div id="maincontent">
                        <h1>Admin Page</h1>
                        <h:outputLabel value="Number of Copys want to add:" for="noc" />
                        <h:inputText id="noc" value="#{bookCopyController.numberOfCopys}"
                                     title="noc" />
                        <ui:repeat value="#{bookController.books}" var="book" varStatus="status">
                            <div class="imagecontent">
                                <div class="image">
                                    <img src="#{book.imageUrl}"></img>
                                </div>
                                <div class="titlecon">
                                    Title: #{book.title}&#160;&#160;&#160;&#160;&#160;&#160;&#160;Author: #{book.author}
                                    <br/>
                                    Publisher: #{book.publisher}&#160;&#160;&#160;&#160;&#160;&#160;Category: #{book.category}
                                </div>
                                <div class="description">
                                    #{book.description}<br/>
                                    <h:commandButton action="#{bookController.readBook(book)}" value="Edit" />
                                    <br/>
                                    <h:commandButton action="#{bookCopyController.create(book)}" value="Add book Copy"/>
                                    <h:commandButton action="#{commentController.readBookForadmin(book)}" value="View Comment"/>
                                </div>
                            </div>
                            <hr/>
                        </ui:repeat>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
