<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Return Book</title>
    </h:head>
    <h:body>
        <ui:composition template="../masterpage.xhtml">
            <ui:define name="header">
                <ui:include src="usernav.xhtml" />
            </ui:define>
            <ui:define name="content">
                <div id="maincontent">
                    <h:form>
                        <h1><h:outputText value="Finish Loan"/></h1>
                        <h:dataTable value="#{loanController.finishLoansForCustomer}" var="loan">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Customer"/>
                                </f:facet>
                                <h:outputText value="#{loan.bookForUser.username}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Customer"/>
                                </f:facet>
                                <h:outputText value="#{loan.lentBookCopy.bookCopy.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Loan Date"/>
                                </f:facet>
                                <h:outputText value="#{loan.loanDate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Expect Return Date"/>
                                </f:facet>
                                <h:outputText value="#{loan.expectReturnDate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Return Date"/>
                                </f:facet>
                                <h:outputText value="#{loan.returnDate}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton action="index" value="back" />
                        <hr/>
                        <h1><h:outputText value="Processing Loan"/></h1>
                        <h:dataTable value="#{loanController.processingLoansForCustomer}" var="loan">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Customer"/>
                                </f:facet>
                                <h:outputText value="#{loan.bookForUser.username}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Customer"/>
                                </f:facet>
                                <h:outputText value="#{loan.lentBookCopy.bookCopy.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Loan Date"/>
                                </f:facet>
                                <h:outputText value="#{loan.loanDate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Expect Return Date"/>
                                </f:facet>
                                <h:outputText value="#{loan.expectReturnDate}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Actions"/>
                                </f:facet>
                                <h:commandButton action="#{loanController.returnBook(loan.id)}" value="return this Book" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
